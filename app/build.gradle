apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName '0.2.12'
        multiDexEnabled = true
    }
    signingConfigs {
        alpha {
            keyAlias 'cognita'
            keyPassword 'ntxp4ss'
            storeFile file('key/cognita.keystore')
            storePassword 'ntxp4ss'
        }
    }
    productFlavors {
        staging {
            applicationId 'br.com.lfdb.zup'
        }
        boavista {
            applicationId 'br.com.lfdb.zup.boavista'
        }
        sbc {
            applicationId 'br.com.lfdb.zup.sbc'
        }
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            signingConfig signingConfigs.alpha
        }
        debug {
            debuggable true
            signingConfig signingConfigs.alpha
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile 'com.android.support:multidex:1.0.1'
    compile 'oauth.signpost:signpost-core:1.2.1.2'
    compile 'org.apache.james:apache-mime4j-core:0.7.2'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'uk.co.chrisjenx:calligraphy:2.0.1'
    compile 'org.twitter4j:twitter4j-core:4.0.2'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.squareup.okhttp:okhttp-apache:2.2.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
    compile 'com.google.guava:guava:18.0'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'net.danlew:android.joda:2.7.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.1@aar') {
        transitive = true;
    }
    compile('oauth.signpost:signpost-commonshttp4:1.2.1.2') {
        exclude module: 'httpclient'
    }
    compile('ch.acra:acra:4.5.0') {
        exclude module: 'json'
    }
    compile('org.apache.httpcomponents:httpcore:4.3.3') {
        exclude module: 'httpclient'
    }
    compile('org.apache.httpcomponents:httpmime:4.3.6') {
        exclude module: 'httpclient'
    }
    compile('com.facebook.android:facebook-android-sdk:3.23.0') {
        exclude module: 'support-v4'
    }
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    compile project(':lib-simplecropimage')
    compile project(':lib-progresswheels')
    compile project(':lib-androidviewpagerindicator')
}
